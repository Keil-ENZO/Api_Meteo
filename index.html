<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La meteo pres de chez vous" />
    <title>La meteo pres de chez vous</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <form id="form" action="">
      <input type="text" placeholder="Entrer votre ville" id="search" />
    </form>

    <main>
      <div class="content">
        <div class="head-content">
          <h2 id="ville">Grasse</h2>
          <h3 id="dateHeure">20/10/2023</h3>
          <div class="head">
            <div class="head-left">
              <p id="ressenti">23'</p>
              <p id="tempMax">24'</p>
              <p id="tempMin">12'</p>
              <p id="vent">25km/h</p>
              <p id="humidite">25%</p>
              <p id="pression">1012</p>
            </div>
            <div class="head-right">
              <p id="temps">beau</p>

              <p id="temperature">21'</p>
              <img id="icon"  height="150px" alt="Icon de temps" />
            </div>
          </div>
        </div>
        <hr />
        <div class="main-content"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
