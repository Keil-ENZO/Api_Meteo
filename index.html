<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La meteo pres de chez vous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>La meteo pres de chez vous</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="content">

        <nav>
          <input type="button" class="filter" value="Localisation" id="localisation">
          <input type="button" class="filter" value="4 Jours" id="nextDays">
          <input type="button" class="filter" value="Favoris" id="favorite">
          <form id="form" action="">
            <div class="search">
              <input id="search" type="search" class="input" placeholder="Recherche">
              <img id="iconSearch" onclick="searchHandler()" class="icon" src="./style/assets/search.svg" alt="">
          </div>
          </form>
        </nav>

        <div class="head-content">
          <div class="info">
            <div class="cityDays">
          <h2 id="ville">Grasse</h2>
          <h3 id="dateHeure">20/10/2023</h3>
        </div>          
        <span id="stars" class="material-symbols-rounded etoile">
          star
          </span>
        </div>
          <div class="head">
            <div class="head-left">
              <p id="ressenti">23'</p>
              <p id="tempMax">24'</p>
              <p id="tempMin">12'</p>
              <p id="vent">25km/h</p>
              <p id="humidite">25%</p>
              <p id="pression">1012</p>
            </div>
            <div class="head-right">
              <p id="temps">beau</p>

              <p id="temperature">21'</p>
              <img id="icon" height="150px" alt="Icon de temps" />
            </div>
          </div>
        </div>
        <hr />
        <div class="main-content"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
