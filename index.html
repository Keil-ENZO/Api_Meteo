<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La meteo pres de chez vous" />
    <title>La meteo pres de chez vous</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <form id="form" action="">
      <input type="text" placeholder="Entrer votre ville" id="search" />
    </form>

    <p id="lat">0.00</p>
    <p id="lon">0.00</p>
    <p id="name"></p>

    <main>
      <div class="content">
        <div class="head-content">
          <h2 id="ville">Grasse</h2>
          <p id="date">20/10/2023</p>
          <p id="heure">15h00</p>
          <div class="head">
            <div class="head-left">
              <p id="temps">beau</p>
              <p id="temp">21'</p>
              <p id="ressenti">23'</p>
              <p id="temp-min">12'</p>
              <p id="temp-max">24'</p>
              <p id="vent">25km/h</p>
              <p id="humidite">25%</p>
              <p id="pression">1012</p>
            </div>
            <div class="head-right">
              <img id="icon" src="./favicon.ico" height="150px" alt="" />
            </div>
          </div>
        </div>
        <hr />
        <div class="main-content">
          <div class="main">
            <p id="heure">15h00</p>
            <img id="icon" src="./favicon.ico" height="60px" alt="" />
            <p id="temp">21'</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
